<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather in your area</title>
    <script src="./index.js" defer></script>
</head>

<body class="body">
    <h1>Weather for your city</h1>
    <br>
    <form class="form-input">
        <p>
            <label for="city"></label>
            <input type="text" id="city" class="zip" name="city" placeholder="Enter your zipcode">
            <button type="submit" class="get-wx">Enter</button>
        </p>
        <div class="weather-info"></div>
    </form>
    <!-- makes the cards in a row format -->
    <div class="row mt-5" id="results">

        <!-- data1 -->
        <div class="card" style="width: 18rem;">
            <img src="https://www.adorama.com/alc/wp-content/uploads/2017/11/shutterstock_114802408.jpg"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Sky conditions</h5>
                <p class="card-text">Enter your info in the search bar to see sky conditions.</p>

            </div>
        </div>

        <!-- data2 -->
        <div class="card" style="width: 18rem;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDe4fUS0ZTICnxbCQDuaRWNd3M9oSmw6ZGLAYPQHlZKs-gKz7LuGbd69HOcY8lavLWuic&usqp=CAU"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Temperature</h5>
                <p class="card-text info-2">Enter your info in the search bar to see current temperature.</p>
            </div>
        </div>
